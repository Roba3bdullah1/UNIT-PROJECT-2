 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyTrip</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=flight" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top"> 
    <div class="container d-flex justify-content-between align-items-center">

      <a class="navbar-brand" href="{% url 'main:home_view' %}">
        <span class="material-symbols-outlined flight">flight</span>
        MyTrip
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="{% url 'main:home_view' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'trip:all_trips_view' %}">Trips</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="{% url 'trip:add_trip_view' %}">Add Trip</a></li> -->
          <li class="nav-item"><a class="nav-link" href="{% url 'main:contact_view' %}">Contact</a></li>
        </ul>
      </div>


 <div class="d-flex align-items-center gap-2">
  <a href="{% url 'trip:add_trip_view' %}" class="btn btn-outline-primary rounded-pill">+ Add Trip</a>
  <a href="#" class="btn btn-primary rounded-pill">Inspire Me</a>
  <button class="btn mode-btn" id="light-mode-btn" title="Light Mode">
    <span class="material-symbols-outlined">light_mode</span>
  </button>
  <button class="btn mode-btn" id="dark-mode-btn" title="Dark Mode">
    <span class="material-symbols-outlined">dark_mode</span>
  </button>
</div>
    </div>
  </nav>


  {% block content %}{% endblock %}
 <div class="page-background"></div>

  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
