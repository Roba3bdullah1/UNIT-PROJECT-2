{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<section class="trips d-flex flex-column py-5" style="min-height:100vh;">
  <div class="container flex-grow-1">
    <div class="content-container p-4 bg-white rounded-4 shadow-sm mx-auto" style="max-width: 800px;">

      {% if success_message %}
        <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
          {{ success_message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

      <div class="text-center mb-4">
        <h2 class="display-9">Contact Us</h2>
        <p class="lead">Have a question? Contact us below.</p>
      </div>

      <form method="POST" novalidate>
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary rounded-pill px-5">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
